<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
      <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
		<title>Vanilla Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" 
            placeholder="Type a city..." 
            class="form-control"
            id="city-input"/>
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
          </div>
          </form>
					<div class="overview">
						<h1 id="city"></h1>
						<ul>
							<li>Last updated: <span id="date"></span></li>
							<li id="description">Rain</li>
						</ul>
						<div class="row">
							<div class="col-6">
								<div class="d-flex weather-temperature">
									<img
										src=""
										alt="Rain" 
                    id="icon"/>
									<strong id="temperature"></strong>
                  <span class="units"></small><a href="#" id="cel-link" class="active">ºC</a> | <a href="#" id="fah-link">ºF</a></span>
								</div>
							</div>
							<div class="col-6">
								<ul>
									<li>Humidity: <span id="humidity">73</span>%</li>
									<li>Wind: <span id="wind">2</span> km/h</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<small
					><a
						href="https://github.com/aivy09/SheCodes-Weather-App"
						target="_blank"
						>Open-source code</a
					>, by Aivy Nguyen</small
				>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
